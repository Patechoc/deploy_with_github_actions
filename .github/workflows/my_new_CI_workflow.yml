workflow "Test ghpages" {
  on = "push"
  resolves = ["Deploy to GitHub Pages"]
}

action "Build Vue.js app" {
  uses = "./"
  
}

action "Deploy to GitHub Pages" {
  uses = "Patechoc/deploy_with_github_actions@master"
  env = {
    BUILD_SCRIPT = "npm install && npm install vue && npm run build"
    BRANCH = "gh-pages"
    FOLDER = "dist"
  }
  secrets = ["GITHUB_REPO_ACCESS_TOKEN"]
}
